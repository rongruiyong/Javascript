<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序2</title>
	<script>
		var arr = [1,5,2,45,12,35];
		function sort(arr) {
			var len = arr.length;
			for(var i=0;i<arr.length;i++){
				for(var j=len-1;j>i;j--){
					if(arr[j]<arr[j-1]){
						var temp = arr[j-1];
						arr[j-1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}

		console.log(sort(arr));
	</script>
</head>
<body>
	
</body>
</html>
