<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [1,3,5,[4,6],9,[6,6,3],6,4];
		function fun(arr){
			var res = [];
			for(var i=0;i<arr.length;i++){
				if(Array.isArray(arr[i])){
					fun(arr[i]);
				} else {
					res.push(arr[i]);
				}
			}
			return res;
		}
		console.log(fun(arr));
	</script>
</head>
<body>
	
</body>
</html>
