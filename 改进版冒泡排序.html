<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改进版冒泡排序</title>
	<script>
		var arr = [6,2,90,45,23,5,16];
		function sort(arr) {
			var len = arr.length;
			for(var i=0;i<len;i++){
				var flag = 0;
				for(var j=0;j<len-1-i;j++){
					if(arr[j]>arr[j+1]){
						var temp = arr[j+1];
						arr[j+1] = arr[j];
						arr[j] = temp;
						flag = 1;
					}
				}
                if(!flag){
                	return arr;
                }
			}
			return arr;
		}
		console.log(sort(arr));
	</script>
</head>

</html>
