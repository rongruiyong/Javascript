<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr1 = [1,2,3];
		var arr2 = [4,5,6];
		Array.prototype.concat3 = function(arr) {
			var arr3 = [];
			for(var i=0;i<this.length;i++){
				arr3[i] = this[i];
			}
			for( var i=0;i<arr2.length;i++){
				arr3.push(arr[i]);
			}
			return arr3;
		}
		console.log(arr1.concat3(arr2));
	</script>
</head>
<body>
	
</body>
</html>
