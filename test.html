<script>
var arr = [1, 2, 3, 4, 5, 6, 7, 8];
function sort(arr){
    for(var i=0;i<arr.length-1;i++){
        var cur = Math.floor(Math.random()*(i+1));
        var tel = arr[i];
        arr[i] = arr[cur];
        arr[cur] = tel;
    }
    return arr;
}
console.log(sort(arr));
</script>
