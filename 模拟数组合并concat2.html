<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr1=[1,2,3];
		var arr2=[4,5,6];
		function concat2(arr1,arr2) {
			var arr3=(arr1.join(",")+","+arr2.join(",")).split(",");
			for(var i=0;i<arr3.length;i++){
				arr3[i] = +arr3[i];

			}
			return arr3;
			
		}
		console.log(concat2(arr1,arr2));
	</script>
</head>

</body>
