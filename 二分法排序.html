<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二分法排序</title>
	<script>
		var arr = [1,9,4,6,13,25];
		function sort1(arr) {
			if(arr.length<=1){
				return arr;
			}
			var number = arr.splice(Math.floor(arr.length/2),1);
			var leftArr = [];
			var rightArr = [];
			for(var i=0;i<arr.length;i++){
				if(arr[i]<number){
					leftArr.push(arr[i]);
				} else {
					rightArr.push(arr[i]);
				}
			}
			
			return sort1(leftArr).concat(number,sort1(rightArr));
		}
		console.log(sort1(arr));
	</script>
</head>

</body>
</html>
