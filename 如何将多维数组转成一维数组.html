<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [1,3,4,[4,5],[2,34,5],[4,[4,7,5],2],7,4];
		var res = [];
		function fun(arr){	
			for(var i=0;i<arr.length;i++){
				if(Array.isArray(arr[i])){
                    fun(arr[i]);
				} else {
                    res.push(arr[i])
				}
			}
		}
		fun(arr);
		console.log(res);
	</script>
</head>
<body>
	
</body>
</html>
